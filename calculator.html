<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Interactive Calculator</h1>
    <div class="ele">
        <span id="num-el">10</span>
        <span id="sign">Operator</span>
        <span id="num-el">20</span>
    </div>
    <div class="main">
        <button id="add" onclick="add()">+</button>
        <button id="sub" onclick="sub()">-</button>
        <button id="mul" onclick="mul()">*</button>
        <button id="mod" onclick="mod()">%</button>
        <button id="exp" onclick="exp()">**</button>
    </div>
    <span id="final">Result Will Be Displayed Here</span>
    <script src ="calculator.js"></script>
</body>
</html>
